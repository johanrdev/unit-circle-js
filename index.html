<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Unit Circle</title>

    <link href="css/index.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" type="text/javascript"></script>
</head>

<body>
    <div id="container">
        <aside>
            <div class="section">
                <h3>Instrument values:</h3>
                <dl id="data">
                    <dt>Degrees: </dt>
                    <dd id="degreeValue"><span>0</span>&deg;</dd>
                    <dt>&pi; radians:</dt>
                    <dd id="radianValue"><span>0</span></dd>
                    <dt>Degrees (principal): </dt>
                    <dd id="pDegreeValue"><span>0</span>&deg;</dd>
                    <dt>&pi; radians (principal):</dt>
                    <dd id="pRadianValue"><span>0</span></dd>
                    <dt>Revolutions:</dt>
                    <dd id="revolutionValue"><span>0</span></dd>
                    <dt>Sine &theta;:</dt>
                    <dd id="sineValue"><span>0</span></dd>
                    <dt>Cosine &theta;:</dt>
                    <dd id="cosineValue"><span>0</span></dd>
                    <dt>Tangent &theta;:</dt>
                    <dd id="tangentValue"><span>0</span></dd>
                    <dt>Cosecant &theta;:</dt>
                    <dd id="cosecantValue"><span>0</span></dd>
                    <dt>Secant &theta;:</dt>
                    <dd id="secantValue"><span>0</span></dd>
                    <dt>Cotangent &theta;:</dt>
                    <dd id="cotangentValue"><span>0</span></dd>
                </dl>
            </div>
            <div class="section">
                <h3>Input angle source: </h3>
                <div>
                    <input type="radio" id="mouseMovementRadio" name="angleSourceInput" value="0" checked>
                    <label for="mouseMovementRadio">Mouse</label>

                    <input type="radio" id="numericInputRadio" name="angleSourceInput" value="1">
                    <label for="numericInputRadio">Text</label>
                </div>
                <div id="angleSourceInputBox">
                    <label for="angleSourceNumericInput">Angle (in degrees):</label>
                    <input type="number" id="angleSourceNumericInput" step="1" min="0" max="359" value="0">
                    <button type="button" id="setAngleButton">Set</button>
                </div>
            </div>
        </aside>
        <canvas id="canvas" width="800" height="800"></canvas>
        <canvas id="animatedCanvas" width="800" height="800"></canvas>
    </div>

    <script src="./js/" type="module"></script>
    <script src="./js/index.js" type="module"></script>
    <script src="./js/overlay.js" type="module"></script>
</body>

</html>
